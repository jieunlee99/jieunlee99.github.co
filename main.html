<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <style>
      h1 {
        text-align: center;
      }
      #txt_welcome {
        text-align: center;
        margin-bottom: 50px;
      }

      .card {
        text-align: center;
      }

      .card_img {
        width: 300px;
        height: 300px;
      }

      .card_button {
        font-size: 25px;
        margin-top: 10px;
        width: 170px;
        height: 40px;
      }

      .icon {
        text-align: end;
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <h1>이지은의 포트폴리오</h1>
    <div id="txt_welcome">풀스택 개발자 이지은입니다.<br /></div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
      <div class="card">
        <img class="card_img" src="./img/introduction.png" />
        <input
          class="card_button"
          type="button"
          value="Introduction"
          onclick="location.href='/introduction.html'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/algorithm.png" />
        <input
          class="card_button"
          type="button"
          value="Algorithm"
          onclick="location.href='https://github.com/jieunlee99/ct_java'"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/project.png" />
        <input
          class="card_button"
          type="button"
          value="Project"
          onclick="location.href='/project.html'"
        />
      </div>
    </div>
  </body>
</html>
